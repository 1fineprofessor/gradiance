<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- link css-->
    <link rel="stylesheet" href="/styles/updated-style.css">
    <!-- Theme-->
    <link rel="stylesheet" href="/styles/theme/GradianceThemeStyle.css">

    <link rel="icon" href="image/icon.png" type="image/icon">

    <title>Document</title>
</head>
<body >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<div class="row">
    <div class="col-2">
    </div>
    <div class="col-2">
        <img src="image/icon.png" alt=" Gradiance Icon" class="right" height="60%" width="auto">
    </div>

    <div class="col-5 Gradiance" style="text-align: left;">
<!--        <div style="font-size: 50;">Gradiance</div>-->
        <div style="font-size: xx-large;">Built for Fairness. Designed for Impact</div>
    </div>


    <div class="col-2"></div>
</div>


<div class="container py-4">
    <div class="login_style">
        <div class="container-sm">
            <br>
            <br>
            <!-- copied from  https://getbootstrap.com/docs/4.3/components/forms/  -->
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="exampleInputEmail1" class="form1-label">Email</label>
                    <input type="email" class="form-control form1-input bg-dark text-light" id="exampleInputEmail1"
                           aria-describedby="emailHelp" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1" class="form1-label">Password</label>
                    <input type="password" class="form-control bg-dark text-light" id="exampleInputPassword1"
                           placeholder="Password" name="password">
                </div>
                <p th:if="${param.error}">Invalid credentials.</p>
                <p th:if="${param.logout}">Youâ€™ve been logged out.</p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!--  end of copied from  https://getbootstrap.com/docs/4.3/components/forms/  -->

        </div>
        <br>
        <br>

    </div>
    <a th:href="@{/register}" class="btn btn-info" style="text-align: right;">NEW USER</a>


</div><!--large container-->

</body>
</html>
