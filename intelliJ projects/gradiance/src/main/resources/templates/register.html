<!--            TESTING NEW USER SUBMIT-->
            <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
                <div>
                    <label>Student ID:</label>
                    <input type="text" th:field="*{studentId}" />
                    <div th:if="${#fields.hasErrors('studentId')}"
                         th:errors="*{studentId}">Student ID Error</div>
                </div>

                <div>
                    <label>First Name:</label>
                    <input type="text" th:field="*{firstName}" />
                    <div th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}">First Name Error</div>
                </div>

                <div>
                    <label>Middle Initial:</label>
                    <input type="text" maxlength="1" th:field="*{middleInitial}" />
                    <div th:if="${#fields.hasErrors('middleInitial')}"
                         th:errors="*{middleInitial}">Middle Initial Error</div>
                </div>

                <div>
                    <label>Last Name:</label>
                    <input type="text" th:field="*{lastName}" />
                    <div th:if="${#fields.hasErrors('lastName')}"
                         th:errors="*{lastName}">Last Name Error</div>
                </div>

                <div>
                    <label>Email:</label>
                    <input type="email" th:field="*{email}" />
                    <div th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">Email Error</div>
                </div>

                <div>
                    <label>Password:</label>
                    <input type="password" th:field="*{password}" />
                    <div th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">Password Error</div>
                </div>

                <div>
                    <label>Confirm Password:</label>
                    <input type="password" th:field="*{confirmPassword}" />
                    <div th:if="${#fields.hasErrors('confirmPassword')}"
                         th:errors="*{confirmPassword}">Confirm Password Error</div>
                </div>

                <button type="submit">Register</button>
            </form>
